{%extends 'base.html'%}
{% block content%}

<!-- object is from model so you can name it as Toy the name of the model, but we use object to make it generic cause 
it will take it from the cbv's that we created the model that we specified it in. -->
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1> 
{%else%}
<h1>Add A Bookmark</h1>
{%endif%}

<form action="" method="post">
    {%csrf_token%}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{%endblock%}
