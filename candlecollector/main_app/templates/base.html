{%load static%}
<!--static files for css to be linked for the path -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    {% comment %} <link rel="stylesheet" href="{%static 'css/style.css'%}" /> {% endcomment %}
    <title>Book Collector</title>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper" style=" background-color: #608BA2;">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo"
                >&nbsp; &nbsp; Book Collector</a
              >
            </li>
          </ul>

          <ul class="right">
            <li><a href="">About &nbsp; </a></li>
            <li><a href="{% url 'index'%}">View All books&nbsp;</a></li>
            <li><a href="{% url 'books_create'%}">Add books&nbsp;</a></li>
            <li><a href="{%url 'bookmarks_create'%}">Add bookmark&nbsp;</a></li>
            <li><a href="{%url 'bookmarks_index'%}">View all bookmark&nbsp;</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content%} {%endblock%}</main>

    <footer class="page-footer mt-0" style="background-color: #608BA2;">
      <div class="center">
        All Rights Reserved, &copy; 2023 Book Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
