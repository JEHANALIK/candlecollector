{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
<div class="row">
  <a href="{% url 'detail' book.id %}">
  <div class="col s12 m6 l3">
    <div class="card">
      <div class="card-image">
        <img src="{% static book.pic|cut:'main_app/static/' %}" />
      </div>
      <div class="card-content">
        <span class="card-title">{{ book.name }}</span>
        <p>Type: {{ book.type }}</p>
      </div>
    </a>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
